<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Крото Битва</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="cyber">
  <div id="authScreen" class="screen">
    <div class="card">
      <h1>🐹 Крото Битва</h1>
      <p>Добро пожаловать!</p>
      <input id="playerName" placeholder="Имя игрока" />
      <button onclick="login()">Войти</button>
    </div>
  </div>

  <div id="gameScreen" class="screen hidden">
    <header>
      <h1>Крото Битва</h1>
      <div class="balance">💰 <span id="coins">0</span> 💎 <span id="diamonds">0</span></div>
    </header>
    <div class="tap-area">
      <img id="krot" src="../assets/krot.png" alt="Крот" class="krot" />
    </div>
    <nav class="bottom-nav">
      <button onclick="switchPage('upgrades')">🔧</button>
      <button onclick="switchPage('rewards')">🎁</button>
      <button onclick="switchPage('profile')">👤</button>
    </nav>
  </div>

  <div id="admin" class="screen hidden page">
    <header><button class="back" onclick="switchPage('game')">←</button><h2>🛠️ Админ</h2></header>
    <h3>Игроки</h3>
    <div id="playersList"></div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="script.js"></script>
</body>
</html>
